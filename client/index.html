<!doctype html>
<html ng-app="simplejobs">
    <head>
        <base href="/" />
        <meta charset="utf-8"/>
        <title>Simple Yacht Jobs</title>
        <meta name="description" content="Why does getting a job on a yacht have to be so damn complicated?"/>
        <meta name="viewport" content="width=device-width"/>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory-->

        <!-- build:css css/app.css-->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
        <link rel="stylesheet" href="bower_components/angular-material-data-table/dist/md-data-table.css" />
        <!-- endbower -->
        <!-- injector:css -->
        <link rel="stylesheet" href="css/sass/app.css">
        <link rel="stylesheet" href="css/scripts/components/header/header.css">
        <link rel="stylesheet" href="css/scripts/components/sidenav/sidenav.css">
        <link rel="stylesheet" href="css/scripts/states/auth/auth.css">
        <!-- endinjector -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!-- endbuild -->
        <style>[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }</style>
    </head>
    <body ng-cloak>
    <ui-view layout-fill layout="row"></ui-view>

    <!--Embedding The User Object-->
    <script type="text/javascript">
        var currentUser = {{ user | json | safe }};
    </script>

    <!-- build:js js/app.js-->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-material-data-table/dist/md-data-table.js"></script>
    <script src="bower_components/angular-validation-match/dist/angular-validation-match.min.js"></script>
    <!-- endbower -->
    <!-- injector:js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/app.routes.js"></script>
    <script src="scripts/components/header/header.ctrl.js"></script>
    <script src="scripts/components/header/header.drv.js"></script>
    <script src="scripts/components/sidenav/sidenav.ctrl.js"></script>
    <script src="scripts/components/sidenav/sidenav.drv.js"></script>
    <script src="scripts/services/rest.api.srv.js"></script>
    <script src="scripts/states/admin/admin.routes.js"></script>
    <script src="scripts/states/admin/crew/crew.api.srv.js"></script>
    <script src="scripts/states/admin/crew/crew.detail.ctrl.js"></script>
    <script src="scripts/states/admin/crew/crew.list.ctrl.js"></script>
    <script src="scripts/states/admin/crew/crew.routes.js"></script>
    <script src="scripts/states/admin/job/job.api.srv.js"></script>
    <script src="scripts/states/admin/job/job.detail.ctrl.js"></script>
    <script src="scripts/states/admin/job/job.list.ctrl.js"></script>
    <script src="scripts/states/admin/job/job.routes.js"></script>
    <script src="scripts/states/admin/user/user.api.srv.js"></script>
    <script src="scripts/states/admin/user/user.detail.ctrl.js"></script>
    <script src="scripts/states/admin/user/user.list.ctrl.js"></script>
    <script src="scripts/states/admin/user/user.routes.js"></script>
    <script src="scripts/states/auth/auth.routes.js"></script>
    <script src="scripts/states/auth/auth.srv.js"></script>
    <script src="scripts/states/auth/labelFloatWorkAround.js"></script>
    <script src="scripts/states/auth/login/login.ctrl.js"></script>
    <script src="scripts/states/auth/login/login.routes.js"></script>
    <script src="scripts/states/auth/password/password.ctrl.js"></script>
    <script src="scripts/states/auth/password/password.routes.js"></script>
    <!-- endinjector -->
    <!-- endbuild -->

    </body>
</html>
