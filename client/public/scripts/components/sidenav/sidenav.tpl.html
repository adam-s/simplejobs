<div layout="column">
    <md-sidenav md-component-id="left" flex
                ng-click="sidenav.closeSidenav()"
                md-is-locked-open="$mdMedia('gt-sm')"
                layout="column"
                class="site-sidenav md-sidenav-left md-whiteframe-z2">
        <md-toolbar class="md-whiteframe-z1">
            <div class="md-toolbar-tools">
                <h3></h3>
            </div>
        </md-toolbar>
        <md-content flex>
            <md-list>
                <section class="main">
                    <md-list-item ui-sref="home">
                        <p>Home</p>
                        <md-button class="md-secondary md-icon-button"
                                    ng-show="sidenav.currentState === 'home'">
                            <md-icon md-font-icon="arrow_forward">arrow_forward</md-icon>
                        </md-button>
                    </md-list-item>
                </section>
                <sj-collapse-section permission permission-only="['ADMINISTRATOR']" section="Administration">
                    <md-list-item ui-sref="adminJobList">
                        <p>Job list</p>
                        <md-button class="md-secondary md-icon-button"
                                   ng-show="sidenav.currentState === 'adminJobList'">
                            <md-icon md-font-icon="arrow_forward">arrow_forward</md-icon>
                        </md-button>
                    </md-list-item>
                    <md-list-item ui-sref="adminUserList">
                        <p>User list</p>
                        <md-button class="md-secondary md-icon-button"
                                   ng-show="sidenav.currentState === 'adminUserList'">
                            <md-icon md-font-icon="arrow_forward">arrow_forward</md-icon>
                        </md-button>
                    </md-list-item>
                    <md-list-item ui-sref="adminCrewList">
                        <p>Crew list</p>
                        <md-button class="md-secondary md-icon-button"
                                   ng-show="sidenav.currentState === 'adminCrewList'">
                            <md-icon md-font-icon="arrow_forward">arrow_forward</md-icon>
                        </md-button>
                    </md-list-item>
                </sj-collapse-section>
            </md-list>
        </md-content>
    </md-sidenav>

</div>
