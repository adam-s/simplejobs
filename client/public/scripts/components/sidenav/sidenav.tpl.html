<div layout="column">
    <md-sidenav md-component-id="left" flex
                ng-click="vm.closeSidenav()"
                md-is-locked-open="$mdMedia('gt-sm')"
                layout="column"
                class="site-sidenav md-sidenav-left md-whiteframe-z2">
        <md-toolbar class="md-whiteframe-z1">
            <div class="md-toolbar-tools">
                <h3>Simple Yacht Jobs</h3>
            </div>
        </md-toolbar>
        <md-content flex>
            <md-list>
                <section class="main">
                    <md-list-item ui-sref="home">
                        <md-icon md-font-icon="home">home</md-icon>
                        <p>Home</p>
                    </md-list-item>
                </section>
                <sj-collapse-section section="account">
                    <md-list-item permission permission-only="['ADMINISTRATOR']" ui-sref="adminJobList">
                        <p>My profile</p>
                    </md-list-item>
                    <md-list-item permission permission-only="['ADMINISTRATOR']" ui-sref="adminUserList">
                        <p>Users</p>
                    </md-list-item>
                    <md-list-item permission permission-only="['ADMINISTRATOR']" ui-sref="adminCrewList">
                        <p>My job listings</p>
                    </md-list-item>
                </sj-collapse-section>
                <sj-collapse-section section="guide">
                    <md-list-item ui-sref="adminJobList" ui-sref-active="active-state">
                        <p>How to create an accunt</p>
                    </md-list-item>
                    <md-list-item ui-sref="adminJobList">
                        <p>Job listing</p>
                    </md-list-item>
                    <md-list-item ui-sref="adminCrewList">
                        <p>Crew profile</p>
                    </md-list-item>
                </sj-collapse-section>
                <sj-collapse-section section="Administration">
                    <md-list-item permission permission-only="['ADMINISTRATOR']" ui-sref="adminJobList">
                        <p>Jobs</p>
                    </md-list-item>
                    <md-list-item permission permission-only="['ADMINISTRATOR']" ui-sref="adminUserList">
                        <p>Users</p>
                    </md-list-item>
                </sj-collapse-section>
            </md-list>
        </md-content>
    </md-sidenav>

</div>
