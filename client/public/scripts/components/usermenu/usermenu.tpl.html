<div layout="row" layout-align="center center">
    <div ng-if="!vm.getMe() && !$mdMedia('xs')" layout="row">
        <md-button hide show-gt-sm class="md-raised" md-colors="{color: 'default-primary-500-1'}" ng-click="vm.login($event)">Login</md-button>
        <md-button hide-gt-sm class="md-icon-button" ng-click="vm.login($event)">
            <md-icon md-font-icon="person">person</md-icon>
        </md-button>
    </div>
    <div ng-if="vm.getMe()" id="usermenu" role="menubar">
        <md-menu md-position-mode="left bottom">
            <md-button class="usermenu-button"
                       aria-label="User settings"
                       ng-click="vm.openMenu($mdOpenMenu, $event)">
                <div layout="row" layout-align="end center">
                    <md-icon class="person" md-menu-align-target md-font-icon="person">person</md-icon>
                    <md-icon class="drop-down" md-font-icon style="color: white;">arrow_drop_down</md-icon>
                </div>
            </md-button>
            <md-menu-content width="3" md-position-mode="target-right" id="usermenu-dropdown">
                <md-menu-item class="user-menu-item">
                    <div layout="row" layout-align="start center">
                        <div style="position:relative">
                            <div ng-class="{'fade-to-white': vm.getMe().email.length > 16}">{{vm.getMe().email | limitTo : 16}}</div>
                        </div>
                    </div>
                </md-menu-item>
                <md-menu-divider></md-menu-divider>
                <md-menu-item class="user-menu-item" layout-align="start start">
                    <md-button ui-sref="account">
                        <md-icon md-font-icon="account_circle">account_circle</md-icon>
                        <span>Account</span>
                    </md-button>
                </md-menu-item>
                <md-menu-item class="user-menu-item" layout-align="start start">
                    <md-button ui-sref="profileEdit">
                        <md-icon md-font-icon="rowing">rowing</md-icon>
                        <span>Resume profile</span>
                    </md-button>
                </md-menu-item>
                <md-menu-item class="user-menu-item" layout-align="start start">
                    <md-button ui-sref="myJobList">
                        <md-icon md-font-icon="list">list</md-icon>
                        <span>My job listings</span>
                    </md-button>
                </md-menu-item>
                <md-menu-divider></md-menu-divider>
                <md-menu-item class="user-menu-item">
                    <md-button ng-click="vm.logout()">
                        <md-icon md-font-icon="exit_to_app">exit_to_app</md-icon>
                        <span>Logout</span>
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
</div>
