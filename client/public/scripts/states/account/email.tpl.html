<md-content class="sj-section-wrapper" flex>
    <form novalidate name="emailForm" ng-submit="vm.submit()">
        <section class="sj-section" layout-gt-sm="row" layout="column" layout-align="center">
            <div class="sj-section-annotation" flex="40" layout-padding>
                <h3>Change email</h3>
                <p class="md-body-1">Add your new email address and your password.</p>
            </div>
            <div class="sj-section-content" flex="60">
                <md-card>
                    <md-input-container class="md-block">
                        <label>Current email</label>
                        <input disabled
                               type="email"
                               ng-model="vm.me.email">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <input type="email"
                               name="newEmail"
                               ng-model="vm.me.newEmail"
                               placeholder="New email"
                               ng-pattern=/^[_a-zA-Z0-9]+(\.[_a-zA-Z0-9]+)*@[a-zA-Z0-9-]+(\.[a-z0-9-]+)*(\.[a-zA-Z]{2,4})$/
                       required
                               aria-label="New email"
                               aria-invalid="false"/>
                        <div ng-messages="emailForm.newEmail.$error"
                             role="alert"
                             aria-live="assertive"
                             ng-show="(!emailForm.newEmail.$untouched || emailForm.$submitted)
                        && (emailForm.newEmail.$error.email || emailForm.newEmail.$error.required)">
                            <div ng-message="required"><span>Email field is required</span></div>
                            <div ng-message="pattern"><span>Email must be a valid e-mail address</span></div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <input type="password"
                               name="password"
                               ng-model="vm.me.password"
                               placeholder="Password"
                               required
                               aria-label="Password"
                               aria-invalid="false"/>
                        <div ng-messages="emailForm.password.$error"
                             role="alert"
                             aria-live="assertive"
                             ng-show="(!emailForm.password.$untouched || emailForm.$submitted) && emailForm.password.$error.required">
                            <div ng-message="required"><span>Password field is required</span></div>
                        </div>
                    </md-input-container>
                </md-card>
                <div layout="row" layout-align="end center">
                    <span><md-button ng-href="/account">cancel</md-button></span>
                    <md-button class="md-raised md-primary submit"
                               type="submit"
                               ng-disabled="vm.submitDisabled || emailForm.$invalid || emailForm.$pristine"
                               aria-label="Change email">Change email</md-button>
                </div>
            </div>
        </section>
    </form>
</md-content>
