<md-dialog flex="60">
    <form name="filterForm" novalidate ng-submit="dialog.close()">
        <md-toolbar>
            <div class="md-toolbar-tools" layout-align="space-between center">
                <h2>Table filters</h2>
                <md-button class="md-icon-button" ng-click="dialog.close()">
                    <md-icon md-font-icon="clear">clear</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content aria-label="Filter dialog">
            <div layout-padding layout="column">
                <md-input-container>
                </md-input-container>
                <md-input-container>
                    <md-autocomplete
                            md-floating-label="User email"
                            md-delay="350"
                            md-selected-item="dialog.tableState.email"
                            md-search-text="emailSearch"
                            md-item-text="item"
                            md-select-on-focus="true"
                            md-items="item in dialog.querySearch('email', emailSearch)">
                        <md-item-template>
                            <span md-highlight-text="emailSearch">{{item}}</span>
                        </md-item-template>
                    </md-autocomplete>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions>
            <md-button ng-click="dialog.cancel()">Cancel</md-button>
            <md-button type="submit" class="md-primary md-raised">
                Submit filters
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
