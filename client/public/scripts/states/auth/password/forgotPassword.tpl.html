<md-content class="sj-section-wrapper" flex>
    <form novalidate name="forgotPassword" ng-submit="vm.submit()">
        <section class="sj-section" layout-gt-sm="row" layout="column" layout-align="center">
            <div class="sj-section-annotation" flex-gt-sm="40" flex layout-padding>
                <h3>Reset forgotten password</h3>
                <p class="md-body-1">Submit your email address to receive a reset password link. Once successfully submitted check your inbox for the link which is valid for one hour.</p>
            </div>
            <div class="sj-section-content" flex-gt-sm="60" flex>
                <md-card>
                    <md-input-container class="md-block">
                        <input type="email"
                               name="email"
                               ng-model="vm.email"
                               placeholder="Account email address"
                               ng-pattern=/^[_a-zA-Z0-9]+(\.[_a-zA-Z0-9]+)*@[a-zA-Z0-9-]+(\.[a-z0-9-]+)*(\.[a-zA-Z]{2,4})$/
                               required
                               aria-label="Account email address"
                               aria-invalid="false"/>
                        <div ng-messages="forgotPassword.email.$error"
                             role="alert"
                             aria-live="assertive">
                            <div ng-message="required"><span>Email field is required</span></div>
                            <div ng-message="pattern"><span>Email must be a valid e-mail address</span></div>
                        </div>
                    </md-input-container>
                </md-card>
                <div layout="row" layout-align="end center">
                    <span><md-button ng-href="/account">cancel</md-button></span>
                    <md-button class="md-raised md-primary submit"
                               type="submit"
                               ng-disabled="vm.submitDisabled || forgotPassword.$invalid || forgotPassword.$pristine"
                               aria-label="Change email">Submit</md-button>
                </div>
            </div>
        </section>
    </form>
</md-content>
