<md-content class="sj-section-wrapper" flex>
    <form novalidate name="passwordChangeForm" ng-submit="vm.submit()">
        <section class="sj-section" layout-gt-sm="row" layout="column" layout-align="center">
            <div class="sj-section-annotation" flex="40" layout-padding>
                <h3>Reset password</h3>
                <p class="md-body-1">Enter a new password and then enter it again to confirm both are the same.</p>
            </div>
            <div class="sj-section-content" flex="60">
                <md-card>
                    <md-input-container class="md-block">
                        <input type="password"
                               name="newPassword"
                               ng-model="vm.body.newPassword"
                               placeholder="New password"
                               required
                               aria-label="New password"
                               aria-invalid="false"/>
                        <div ng-messages="passwordChangeForm.newPassword.$error"
                             role="alert"
                             aria-live="assertive">
                            <div ng-message="required"><span>New password field is required</span></div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <input type="password"
                               name="newPasswordConfirm"
                               ng-model="vm.body.newPasswordConfirm"
                               placeholder="New password confirmation"
                               match="vm.body.newPassword"
                               required
                               aria-label="New password confirmation"
                               aria-invalid="false"/>
                        <div ng-messages="passwordChangeForm.newPasswordConfirm.$error"
                             role="alert"
                             aria-live="assertive">
                            <div ng-message="required"><span>Password confirm field is required</span></div>
                            <div ng-message="match"><span>The passwords do not match</span></div>
                        </div>
                    </md-input-container>
                </md-card>

                <div layout="row" layout-align="end center">
                    <span><md-button ng-href="/account">cancel</md-button></span>
                    <md-button class="md-raised md-primary submit"
                               type="submit"
                               ng-disabled="vm.submitDisabled || passwordChangeForm.$invalid || passwordChangeForm.$pristine"
                               aria-label="Change password">Reset</md-button>
                </div>
            </div>
        </section>
    </form>
</md-content>
