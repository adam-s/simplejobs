<md-content layout="column" class="searchJobs" flex>
    <div class="content">
        <md-card flex
                 class="item-card"
                 ng-repeat="job in vm.jobs"
                 ng-class="{'md-whiteframe-18dp': hover}"
                 ng-mouseenter="hover = true"
                 ng-mouseleave="hover = false"
                 layout-padding>
            <md-card-title>
                <div layout="column">
                    <div class="title">
                        <h3>{{job.title}}</h3>
                    </div>
                    <div class="sj-secondary-text">
                        <span>{{job.position}} - {{job.location.locality}}, {{job.location.country}}</span>
                    </div>
                </div>
            </md-card-title>
            <md-card-content class="md-body-1">
                {{job.description}}
            </md-card-content>
            <md-card-actions>
                <md-button>Action 1</md-button>
                <md-button>Action 2</md-button>
            </md-card-actions>
        </md-card>
        <sj-pagination
            page="vm.tableState.page"
            limit="vm.tableState.limit"
            count="vm.count"
            on-pagination="vm.fetchJobs"></sj-pagination>
    </div>
</md-content>
