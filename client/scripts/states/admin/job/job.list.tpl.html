<md-card class="jobs-list">
    <div layout="column">
        <md-table-container>
            <table md-table>
                <thead md-head>
                <tr md-row>
                    <th md-column>Name</th>
                    <th md-column>Actions</th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row ng-repeat="jobMember in vm.jobs">
                    <td md-cell>{{jobMember.name}}</td>
                    <td md-cell>
                        <div layout="row">
                            <md-button class="md-icon-button" ng-click="vm.editCrew(jobMember._id)">
                                <md-icon md-font-icon="mode_edit">mode_edit</md-icon>
                            </md-button>
                            <md-button class="md-icon-button" ng-click="vm.deleteCrew(jobMember._id, $event)">
                                <md-icon md-font-icon="delete">delete</md-icon>
                            </md-button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </md-table-container>
        <md-table-pagination md-limit="vm.tableState.limit"
                             md-limit-options="[10, 20, 30]"
                             md-page="vm.tableState.page"
                             md-total="{{vm.count}}"
                             md-on-paginate="vm.fetchCrew"
                             md-page-select></md-table-pagination>
    </div>
</md-card>
